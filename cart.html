<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/cart.css">
    <title>Cart</title>
</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content justify-content-lg-start">
                <a href="main.html" class="logo px-1 text-white text-left">Internet shop</a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/main.html" class="nav-link px-2 text-white">Home</a></li>
                    <li><a href="/shop.html" class="nav-link px-2 text-white">Shop</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                </ul>
                <div class="text-end d-flex text-justify-right">
                    <form class="col-10 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                        <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
                    </form>
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-warning">Sign-up</button>
                    <a href="/cart.html" class="btn btn-outline-dark" type="submit" >
                      <span class="badge bg-dark text-white ms-1 rounded-pill">Cart 0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h2 class="mt-5"><strong>Ваша Корзина</strong></h2>
            <table class="cart mt-5">
                <thead>
                <tr>
                    <th style="padding-left:40px;">Фото</th>
                    <th style="padding-left:150px;">Товар</th>
                    <th style="padding-left:150px;">Кол-во</th>
                    <th style="padding-left:150px;">Цена за еденицу</th>
                    <th style="padding-left:150px;">Цена</th>
                    <th style="padding-left:150px;">Удалить</th>
                </tr>
                </thead>
                <tbody>
                <tr class="mb-5 ju">
                    <td class="">
                        <a href="/product.html" >
                            <svg class="bd-placeholder-img card-img-top" width="150" height="120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em"></text></svg>
                        </a>
                    </td>
                    <td class="text-center">
                        <a href="/product.html" style="padding-left:60px;color:black;text-decoration: none;">
                            Product name
                        </a>
                    </td>
                    <td style="padding-left:150px;">Item quantity</td>
                    <td class="num" style="padding-left:150px;">price</td>
                    <td class="num" style="padding-left:150px;">total price</td>
                    <td style="padding-left:150px;"><button class="btn btn-danger">Удалить</button></td>
                </tr>
                <tr class="total">
                    <td style="font-size:20px;padding-left:40px;">total price: ... </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
